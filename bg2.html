<body style="text-align:center; margin-top:200px; transition: background-color 0.6s ease;">

    <button onclick="startAutoColor()" style="font-size: xx-large;" title="click to start">â­•</button>

    <h1 id="countNumber">0</h1>

    <script>
        let count = 0;
        let started = false;

        function getRandomColor() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
        }

        function changeColorLoop() {
            document.body.style.backgroundColor = getRandomColor();

            count++;
            document.getElementById("countNumber").innerText = count;

            setTimeout(changeColorLoop, 1000);
        }

        function startAutoColor() {
            if (started) return;
            started = true;

            changeColorLoop();
        }
    </script>

    <a href="bg.html"><button>back to page 1</button></a>

</body>
