<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Sample</title>

    <link rel="stylesheet" href="id.css">
</head>

<body>
    <div class="idcard">
        <div class="top">
            <img src="Images/logo.avif" class="logo" alt="logo">
            <h2>COMPANY NAME</h2>
        </div>

        <div class="profile">
            <img src="Images/sample.jpg" class="sample" alt="Photo">
        </div>

        <h3 class="na">
            A***** **** *****
        </h3>

        <div class="info">
            <p><strong>SEZ ID No# :</strong>******</p>
            <p><strong>Designation :</strong>Engineer</p>
            <p><strong>Date of Issue :</strong>25-Dec-2024</p>
            <p><strong>Valid Upto :</strong>25-Dec-2027</p>
            <p><strong>Blood Group :</strong>O+</p>
        </div>
        <hr>
        <div class="end">
            <p><strong>Company Name</strong></p>
            <p> company address : 9-3-***-?&& location 5*****(pincode)

        </div>
</body>

</html>
